<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vault8</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="screen">
    <h1 id="title">Find a way to the vault</h1>

    <div class="description" id="description">
      Two paths lay in front of you. First one takes you through a city road and the other, a forest trail. Which one do you choose?
    </div>

    <div class="choices">
      <button class="btn" id="left">City Road</button>
      <button class="btn" id="right">Forest Trail</button>
    </div>
  </div>
</body>
</html>
